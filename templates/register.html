{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock %}
{% block intro_title %} register {% endblock %}

{% block content %}
  <div class="container py-5">
    <div class="row">
      <center>
        <div class="col-md-6  ">
          <br>
          <br>
          <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button class="btn btn-secondary">Register</button>
          </form>
          <br>
          <br>
          <a href="{% url 'login' %}">Already have an account? <br>login here</a>

        </div>
      </center>
    </div>
  </div>
{% endblock %}
